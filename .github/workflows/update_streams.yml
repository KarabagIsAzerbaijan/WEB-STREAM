name: Extract M3U to stream files

on:
  schedule:
    - cron: "*/30 * * * *"  # Hər 30 dəqiqədən bir
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v3

      - name: Python 3 quraşdır
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Tələbləri quraşdır
        run: |
          pip install python-slugify requests

      - name: Skripti işlə (tv.m3u dən faylları çıxar)
        run: python extract_from_m3u.py

      - name: Dəyişiklikləri commit et və pushla
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add stream/*.m3u8
          git commit -m "Yeni .m3u8 kanalları çıxarıldı" || echo "Heç bir dəyişiklik yoxdur"
          git push
